<div class="container">
    <h1>New Task</h1>
    <form>
        <div class="form-group">
            <input ng-model="model.task.name" class="form-control" type="text" placeholder="Name">
        </div>
        <div class="form-group">
            <input ng-model="model.task.description" class="form-control" type="text" placeholder="Description">
        </div>
        <div class="form-group">
            <input ng-model="model.task.price" class="form-control" type="text" placeholder="Reward ($/image)">
        </div>
    </form>
    <button ng-click="model.create(model.task)" class="btn btn-success btn-block">Create</button>
</div>
