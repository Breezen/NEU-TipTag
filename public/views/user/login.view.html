<div class="container">
    <h1>Login</h1>
    <form>
        <div class="form-group">
            <input ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input ng-model="model.user.password" type="password" class="form-control" id="password" placeholder="Password">
        </div>
    </form>
    <button ng-click="model.login(model.user)" class="btn btn-success btn-block">Login</button>
    <a href="/auth/facebook" class="btn btn-primary btn-block">Facebook</a>
</div>
